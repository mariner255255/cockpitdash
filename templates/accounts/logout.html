{% extends 'accounts/auth_base.html' %}
{% load static %}

{% block title %}Logged Out - Task Manager{% endblock %}

{% block auth_header %}
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Logged Out Successfully</h2>
<p class="mt-2 text-center text-sm text-gray-600">Thank you for using Task Manager</p>
{% endblock %}

{% block auth_content %}
<div class="flex justify-center">
    <a href="{% url 'accounts:login' %}" 
        class="flex items-center justify-center rounded-md bg-primary-600 px-8 py-3 text-base font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
        Sign In Again
    </a>
</div>
{% endblock %}
